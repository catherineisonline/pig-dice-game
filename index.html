<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/dice-6.png">
  <title>Pig Dice Game</title>
</head>

<body>
  <main>
    <section class="player-cards">
      <!-- Player 0 Card -->
      <div class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </div>
      <!-- Player 1 Card -->
      <div class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </div>
    </section>
    <!-- Buttons -->
    <img src="" alt="Playing dice" class="dice" />
    <button class="btn btn--new">Restart</button>
    <button class="btn btn--roll">ðŸŽ² Roll dice</button>
    <button class="btn btn--hold">Hold</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
